<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Персональный Сайт</title>
    <style>
@keyframes colorChange {
    0% { background-color: red; }
    50% { background-color: yellow; }
    100% { background-color: green; }
}

.highlight {
    animation-name: colorChange;
    animation-duration: 7s;
    animation-iteration-count: infinite;
}
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { width: 80%; margin: auto; overflow: hidden; }
        header { background: #50b3a2; color: white; padding-top: 30px; min-height: 70px; border-bottom: #e8491d 3px solid; }
        header a { color: #ffffff; text-decoration: none; text-transform: uppercase; font-size: 16px; }
        header ul { padding: 0; list-style: none; }
        header li { display: inline; padding: 0 20px 0 20px; }
        header #branding { float: left; }
        header #branding h1 { margin: 0; }
        header nav { float: right; margin-top: 10px; }
        header .highlight, header .current a { color: #e8491d; font-weight: bold; }
        header a:hover { color: #ffffff; font-weight: bold; }
        .button { height: 38px; background: #e8491d; border: 0; padding-left: 20px; padding-right: 20px; color: #ffffff; }
        section#showcase { color: #ffffff; background: url('showcase.jpg') no-repeat 0 -400px; text-align: center; padding: 100px 0; }
        section#showcase h1 { font-size: 55px; line-height: 1.2; }
        section#showcase p { font-size: 20px; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Мое</span> Портфолио</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#showcase">Главная</a></li>
                    <li><a href="about.html">Обо мне</a></li>
                    <li><a href="#resume">Резюме</a></li>
                    <li><a href="#contact">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>Добро пожаловать на мой персональный сайт</h1>
            <p>Здесь вы найдете информацию обо мне, моем опыте и проектах</p>
        </div>
    </section>

    <section id="about">
        <div class="container">
            <h2>Обо мне</h2>
            <p>Здесь ваша биография.</p>
        </div>
    </section>

    <section id="resume">
        <div class="container">
            <h2>Резюме</h2>
            <p>Здесь ваше резюме.</p>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Контакты</h2>
            <p>Здесь ваши контактные данные.</p>
        </div>
    </section>

    <footer>
        <p>Мой Персональный Сайт © 2024</p>
    </footer>

    <script>
        // Здесь можно добавить JavaScript, если нужно
    </script>
</body>
</html>
